{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Winkel{% endblock %}

{% block content %}
    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_6.jpg' %});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Login</span></p>
            <h1 class="mb-0 bread">Welcome Back</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 ftco-animate">
            {% if form.errors %}
              <div class="alert alert-danger" role="alert">
                Invalid username or password. Please try again.
              </div>
            {% endif %}
            
            <form action="{% url 'login' %}" method="POST" class="p-5 bg-white">
              {% csrf_token %}
              <div class="row align-items-end">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-12 mt-4">
                  <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                  </div>
                </div>
              </div>
            </form>

            <div class="row mt-4">
              <div class="col text-center">
                <p>Don't have an account? <a href="{% url 'signup' %}">Create one</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
